name: Spellcheck Action
on: push

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@v5
        with:
          check_dot_files: false
          files: content/**/*.md
          incremental_files_only: true
          inline: warning
          strict: false
