name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  spellcheck:
    uses: ./.github/workflows/spellcheck.yml

  deploy:
    runs-on: ubuntu-22.04
    env:
      HUGO_CACHEDIR: /tmp/hugo_cache
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.124.0'
          extended: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # The action defaults to search for the dependency file (package-lock.json,
          # npm-shrinkwrap.json or yarn.lock) in the repository root, and uses its
          # hash as a part of the cache key.
          # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-data
          cache-dependency-path: "**/package-lock.json"

      - uses: actions/cache@v4
        with:
          path: ${{ env.HUGO_CACHEDIR }} # <- Use the same env variable just right here
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - uses: actions/cache@v4
        with:
          path: ./resources/_gen # <- Use the same env variable just right here
          key: ${{ runner.os }}-hugogen-${{ hashFiles('assets/**/*') }}
          restore-keys: |
            ${{ runner.os }}-hugogen-

      - uses: streetsidesoftware/cspell-action@v5
        with:
          config: cspell.json
          check_dot_files: false
          files: content/**/*.{md,html}
          incremental_files_only: false
          inline: warning
          strict: true
          suggestions: true

      - run: npm ci
      - run: hugo --minify
        env:
          HUGO_GOOGLE_API: ${{ secrets.HUGO_GOOGLE_API }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
