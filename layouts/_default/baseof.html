<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="font-lexend font-light min-h-screen flex flex-col">
  <header class="p-2 bg-[rgba(255,255,255,0.97)] shadow sticky top-0 z-40 flex justify-around items-center">
    {{ partial "header.html" . }}
  </header>
  <main class="flex-grow">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="bg-sky-900 shadow-[inset_0_4px_4px_0_rgb(0_0_0_/_0.2)] text-sm">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
