<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="flex flex-col min-h-screen font-light font-lexend">
  <header class="flex sticky top-0 z-40 justify-around items-center p-2 bg-white shadow">
    {{ partial "header.html" . }}
  </header>
  <main class="flex-grow">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="bg-sky-900 shadow-[inset_0_4px_4px_0_rgb(0_0_0_/_0.2)] text-sm">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
